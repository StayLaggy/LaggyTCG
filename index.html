<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LaggyTCG — Trusted Card Seller</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#070607;
      --muted:#bdbdbd;
      --accent:#d00000;
      --accent-dark:#9a0000;
      --card-border: linear-gradient(90deg, rgba(208,0,0,0.14), rgba(120,0,140,0.08), rgba(0,120,200,0.06));
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      background: radial-gradient(1200px 400px at 10% 10%, rgba(200,0,40,0.03), transparent 6%),
                  radial-gradient(900px 300px at 90% 80%, rgba(0,120,200,0.02), transparent 8%),
                  var(--bg);
      color:#fff;
      margin:0;
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:28px 16px;
    }

    .wrap{width:100%; max-width:760px;}

    header{text-align:center; margin-bottom:20px;}

    .hero{position:relative; padding:28px 18px; border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
      box-shadow: 0 8px 30px rgba(0,0,0,0.6), 0 1px 0 rgba(255,255,255,0.02) inset;
      border:1px solid rgba(255,255,255,0.02); overflow:hidden;}

    .holo{
      position:absolute; inset: -40% -30% auto -30%; height:220%;
      background: conic-gradient(from 200deg at 50% 50%,
        rgba(208,0,0,0.07),
        rgba(120,0,140,0.06),
        rgba(0,120,200,0.05),
        rgba(208,0,0,0.07));
      filter: blur(30px) saturate(120%); opacity:0.45;
      animation: holoShift 8s linear infinite; pointer-events:none;
    }

    @keyframes holoShift {
      0%{transform: translateX(-8%) translateY(0) rotate(0deg)}
      50%{transform: translateX(8%) translateY(-3%) rotate(2deg)}
      100%{transform: translateX(-8%) translateY(0) rotate(0deg)}
    }

    .logo-container{width:100%; max-width:460px; margin:0 auto 16px; display:block; position:relative; z-index:2; padding:8px; border-radius:12px; background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.04)); border:1px solid rgba(255,255,255,0.03); box-shadow: 0 6px 22px rgba(2,2,2,0.6);}
    .logo-container img{display:block; width:100%; height:auto; object-fit:contain; border-radius:8px;}

    .title{margin-top:8px; font-size:1.9rem; font-weight:700; color:var(--accent); letter-spacing:0.6px; z-index:3; position:relative; text-shadow:0 1px 0 rgba(0,0,0,0.7);}
    .subtitle{margin:6px 0 0; color:var(--muted); font-size:0.95rem;}

    .card{margin-top:18px; padding:22px; border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.012), rgba(0,0,0,0.06));
      border:1px solid rgba(255,255,255,0.02); box-shadow: 0 10px 30px rgba(0,0,0,0.55); position:relative; overflow:visible;}
    .card:before{content:""; pointer-events:none; position:absolute; inset:-2px; border-radius:16px; background: var(--card-border); opacity:0.45; filter: blur(8px) saturate(120%); z-index:-1;}

    /* GRID layout for buttons */
    .links{display:grid; grid-template-columns: repeat(3,1fr); gap:12px; margin-top:6px;}

    .link-button{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:14px 16px;
      border-radius:10px;
      font-weight:700;
      text-decoration:none;
      color:#fff;
      background: linear-gradient(180deg, var(--accent), var(--accent-dark));
      border: 1px solid rgba(0,0,0,0.35);
      position:relative; overflow:hidden;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .link-button:before{
      content:""; position:absolute; left:-60%; top:-40%; width:220%; height:220%; transform: rotate(-18deg);
      background: linear-gradient(90deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.14) 20%, rgba(255,255,255,0.02) 40%, rgba(255,255,255,0.00) 60%, rgba(255,255,255,0.06) 100%);
      opacity:0.12; transition: left .9s cubic-bezier(.2,.9,.2,1); pointer-events:none;
    }
    .link-button .label{z-index:2; color:#fff;}
    .link-button:hover:before{ left:-20% }
    .link-button:active{ transform: translateY(1px) scale(.998) }

    .note{color:var(--muted); font-size:0.9rem; margin-top:12px; text-align:center}
    footer{margin:20px 0 6px; color: #999; text-align:center; font-size:0.9rem;}

    @media (max-width:640px){
      .logo-container{ max-width:320px; padding:6px }
      .title{ font-size:1.5rem }
      .card{ padding:18px }
      .links{grid-template-columns: repeat(1,1fr);}
      .link-button{ padding:12px 14px; font-size:0.98rem }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="hero">
        <div class="holo"></div>
        <div class="logo-container">
          <img src="logo-wide1.png" alt="LaggyTCG logo">
        </div>
        <div class="title">LaggyTCG</div>
        <div class="subtitle">Premium trading card seller — trusted feedback & prompt shipping</div>
      </div>
    </header>

    <main class="card">
      <div class="links">
        <!-- TCGplayer buttons -->
        <a class="link-button" href="https://shop.tcgplayer.com/sellerfeedback/04ec5f85" target="_blank">TCGplayer</a>
        <a class="link-button" href="https://shop.tcgplayer.com/seller/04ec5f85" target="_blank">Listings</a>
        <a class="link-button" href="https://shop.tcgplayer.com/sellerfeedback/04ec5f85" target="_blank">Feedback</a>

        <!-- eBay buttons -->
        <a class="link-button" href="https://www.ebay.com/usr/stay_laggy" target="_blank">eBay</a>
        <a class="link-button" href="https://www.ebay.com/sch/stay_laggy/m.html" target="_blank">Listings</a>
        <a class="link-button" href="https://www.ebay.com/usr/stay_laggy#feedback" target="_blank">Feedback</a>

        <!-- Grailed buttons -->
        <a class="link-button" href="https://www.grailed.com/stay_laggy/feedback" target="_blank">Grailed</a>
        <a class="link-button" href="https://www.grailed.com/stay_laggy" target="_blank">Listings</a>
        <a class="link-button" href="https://www.grailed.com/stay_laggy/feedback" target="_blank">Feedback</a>
      </div>

      <div class="note">Have questions? Message me on eBay or email for fast responses.</div>
    </main>

    <footer>&copy; 2025 LaggyTCG — Collector-first service</footer>
  </div>
</body>
</html>
